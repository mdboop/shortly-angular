<div id='container'>
<!-- Your code here -->
  <form ng-submit="addLink()">
       <input ng-model="link.url" class='text' type='text' name='url'>
       <input type='submit' value='Shorten'>
   </form>
   <img class='spinner' src='../../assets/spiffygif_46x46.gif'>
  <div class="newLink">
    <img src='../../assets/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{ link.visits }}</span>Visits</div>
      <div class='title'>{{ link.title }}</div>
      <div class='original'>{{ link.url }}</div>
      <a ng-href='{{link.base_url}}/{{link.code}}'>{{ link.base_url }}/{{ link.code }}</a>
    </div>
  </div>
</div>
