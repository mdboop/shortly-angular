<div id='container'>
  <ul>
    <li ng-repeat="link in data.links | orderBy:'visits':true track by $index">
      <img src="../../assets/redirect_icon.png"/>
      <div class="info">
        <div class="visits"><span class="count">{{ link.visits }}</span>Visits</div>
        <div class="title">{{ link.title }}</div>
        <div class="original">{{ link.url }}</div>
        <a ng-href="{{link.base_url}}/api/links/{{link.code}}">{{ link.base_url }}/{{ link.code }}</a>
      </div>
    </li>
  </ul>
</div>
